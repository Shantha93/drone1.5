kind: pipeline
type: docker
name: linux-amd64

services:
   -  name: hub
      image: selenium/hub:3.141.59-xenon
   
   -  name: node-chrome
      image: selenium/node-chrome:3.141.59-xenon
      environment:
        HUB_HOST: hub
        HUB_PORT: 4444
    
platform:
  arch: amd64
  os: linux

steps:
  -  name: test
     image: alpine/git
     image: openjdk:11.0.2
     pull: true
     
     commands:

       - java -version
       - chmod 777 ./lib/Drivers/chromedriver
       - chmod 777 ./Run.command
       - ./Run.command -run -project_location "Projects/DemoProject" -release "cits" -testset "BasicWebFlow_Environment1" -standalone_report
       - mkdir -p Results
       - git clone https://github.com/sara-suku/drone1.5.git
       - rm -rf ./Results
       - cp -r ./Projects/DemoProject/Results/TestExecution/cits/BasicWebFlow_Environment1/Latest/* Results
       - cd ./Results
       - git add *
       - git commit -m "Test Results"
       - git remote set-url --add origin https://github.com/sara-suku/drone1.5
       - git pull origin master
       - rm -rf 
       - git push https://sara-suku:Jesus-853@github.com/sara-suku/drone1.5
       
       
when:
    event:
      - push
      - tag
