kind: pipeline
type: docker
name: linux-amd64

services:
   -  name: hub
      image: selenium/hub:3.141.59-xenon
   
   -  name: node-chrome
      image: selenium/node-chrome:3.141.59-xenon
      environment:
        HUB_HOST: hub
        HUB_PORT: 4444
    
platform:
  arch: amd64
  os: linux

steps:
  -  name: test
     image: alpine/git
     image: openjdk:11.0.2
     pull: true
     
     commands:

       - java -version
       - chmod 777 ./lib/Drivers/chromedriver
       - chmod 777 ./Run.command
       - ./Run.command -run -project_location "Projects/DemoProject" -release "cits" -testset "BasicWebFlow_Environment1"
       - mkdir -p Results
       - cp ./Projects/DemoProject/Results/TestExecution/cits/BasicWebFlow_Environment1/Latest/* Results
       - cd ./Results
       - git config --global user.email "sara.suku@gmail.com"
       - git config --global user.name "sara-suku"
       - git add *
       - git commit -m "Test Results"
       - git pull origin master
       - git push --set-upstream origin master
       
when:
    event:
      - push
      - tag
